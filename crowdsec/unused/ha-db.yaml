apiVersion: v1
kind: Secret
metadata:
  name: crowdsec-db-secret
  namespace: production
type: Opaque
stringData:
  POSTGRES_DB: crowdsec_db
  POSTGRES_USER: crowdsec_db_user
  POSTGRES_PASSWORD: 3b9b93407431a89e1871bf1db50f2bd31dc64b814e121fe3ac026d18edc22faf # PROD TODO
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crowdsec-db
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crowdsec-db
  template:
    metadata:
      labels:
        app: crowdsec-db
    spec:
      securityContext:
        runAsUser: $UID
        runAsGroup: $UID
        fsGroup: $UID
      containers:
        - name: crowdsec-db
          image: postgres:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: crowdsec-db-secret
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: crowdsec-volume
              subPath: db
      volumes:
        - name: crowdsec-volume
          persistentVolumeClaim:
            claimName: crowdsec-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: crowdsec-db
  namespace: production
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    app: crowdsec-db