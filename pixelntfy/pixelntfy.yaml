apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixelntfy
  namespace: production
  labels:
    app: pixelntfy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pixelntfy
  template:
    metadata:
      labels:
        app: pixelntfy
    spec:
      containers:
      - name: pixelntfy
        image: imranrdev/pixel-ntfy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: ANALYTICS_SCRIPT_ELEMENT
          value: <script defer data-domain="pixelntfy.staging.imranr.dev" src="https://plausible.staging.imranr.dev/js/script.js"></script>
---
apiVersion: v1
kind: Service
metadata:
  name: pixelntfy
  namespace: production
  labels:
    app: pixelntfy
spec:
  selector:
    app: pixelntfy
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP