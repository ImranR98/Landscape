apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pixelntfy
  namespace: production
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`pixelntfy.$SERVICES_DOMAIN`)
      kind: Rule
      middlewares:
        - name: crowdsec-bouncer
          namespace: production
      services:
        - name: pixelntfy
          port: 3000
  tls:
    secretName: $SERVICES_TLS_NAME-tls