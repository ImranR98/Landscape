apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: production
  labels:
    app: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      securityContext:
        runAsGroup: $MY_UID
        fsGroup: $MY_UID
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
          volumeMounts:
            - name: state
              mountPath: /root/.ollama
              subPath: ollama
        - name: ollama-webui
          image: ghcr.io/open-webui/open-webui:main
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: OLLAMA_BASE_URL
              value: "http://127.0.0.1:11434"
            - name: WEBUI_AUTH_TRUSTED_EMAIL_HEADER
              value: "Remote-Email"
            - name: WEBUI_AUTH_TRUSTED_NAME_HEADER
              value: "Remote-Name"
          volumeMounts:
            - name: state
              mountPath: /app/backend/data
              subPath: webui
      volumes:
        - name: state
          persistentVolumeClaim:
            claimName: ollama-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: production
  labels:
    app: ollama
spec:
  selector:
    app: ollama
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP