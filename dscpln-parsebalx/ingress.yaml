
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dscpln
  namespace: production
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`dscpln.$SERVICES_DOMAIN`)
      kind: Rule
      middlewares:
        - name: forwardauth-geoblock
          namespace: production
      services:
        - name: dscpln-parsebalx
          port: 3300
  tls:
    secretName: $SERVICES_TLS_NAME-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: parsebalx
  namespace: production
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`bal.$SERVICES_DOMAIN`)
      kind: Rule
      middlewares:
        - name: forwardauth-geoblock
          namespace: production
      services:
        - name: dscpln-parsebalx
          port: 3000
  tls:
    secretName: $SERVICES_TLS_NAME-tls
