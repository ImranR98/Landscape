apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: plausible
  namespace: production
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`plausible.$SERVICES_DOMAIN`)
      kind: Rule
      middlewares:
        - name: crowdsec-bouncer
          namespace: production
      services:
        - name: plausible
          port: 8000
  tls:
    secretName: $SERVICES_TLS_NAME-tls