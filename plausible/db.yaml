apiVersion: v1
kind: Secret
metadata:
  name: plausible-db-secret
  namespace: production
type: Opaque
stringData:
  POSTGRES_DB: plausible_db
  POSTGRES_USER: plausible_db_user
  POSTGRES_PASSWORD: e2afdb4872c0056ceb5c2db51693a2174d0c454147d7633b5b4aa379e281a28f # PROD TODO
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plausible-db
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plausible-db
  template:
    metadata:
      labels:
        app: plausible-db
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: plausible-db
          image: postgres:16-alpine
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: plausible-db-secret
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: plausible-volume
              subPath: db
      volumes:
        - name: plausible-volume
          persistentVolumeClaim:
            claimName: plausible-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: plausible-db
  namespace: production
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    app: plausible-db
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: plausible-db
  namespace: production
spec:
  podSelector:
    matchLabels:
      app: plausible-db
  policyTypes:
  - Egress
  - Ingress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: plausible
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: plausible