[common]
server_addr = $PROXY_HOST
server_port = 7000
authenticate_heartbeats = true
authenticate_new_work_conns = true
user = $MAIN_NODE_HOSTNAME_LOWERCASE
meta_token = put_token_here

[ssh]
type = tcp
local_ip = 127.0.0.1
local_port = 22
remote_port = 8888
use_encryption = true

[http]
type = tcp
local_ip = 127.0.0.1
local_port = 80
remote_port = 80
proxy_protocol_version = v2
use_encryption = true

[https]
type = tcp
local_ip = 127.0.0.1
local_port = 443
remote_port = 443
proxy_protocol_version = v2
use_encryption = true

[https-udp]
type = udp
local_ip = 127.0.0.1
local_port = 443
remote_port = 443
proxy_protocol_version = v2
use_encryption = true

[p2p]
type = tcp
local_ip = 127.0.0.1
local_port = 18080
remote_port = 18080
use_encryption = true

[rpc]
type = tcp
local_ip = 127.0.0.1
local_port = 18089
remote_port = 18089