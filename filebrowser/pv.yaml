apiVersion: v1
kind: PersistentVolume
metadata:
  name: filebrowser-pv
  namespace: production
spec:
  capacity:
    storage: 8Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /home/imranr/k8s/state/filebrowser
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: main-storage
              operator: In
              values:
                - "true"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filebrowser-pvc
  namespace: production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
  volumeName: filebrowser-pv
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebrowser-config
  namespace: production
data:
  filebrowser.json: |-
    {
      "port": 3000,
      "baseURL": "",
      "address": "",
      "log": "stdout",
      "database": "/state/database.db",
      "root": "/files"
    }