apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: production
data:
  prometheus.yaml: |
    global:
      scrape_interval:     15s
      evaluation_interval: 15s

    rule_files:
      - 'alert.rules'

    scrape_configs:
      - job_name: 'prometheus'
        scrape_interval: 5s
        static_configs:
            - targets: ['localhost:9090']
      - job_name: traefik
        metrics_path: /metrics
        static_configs:
          - targets:
            - traefik-metrics.production.svc.cluster.local:9100