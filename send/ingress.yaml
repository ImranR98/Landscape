apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: send
  namespace: production
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`send.$SERVICES_DOMAIN`)
      kind: Rule      
      services:
        - name: send
          port: 3000
  tls:
    secretName: $SERVICES_TLS_NAME-tls
