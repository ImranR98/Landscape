apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: uptime
  namespace: production
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`uptime.$SERVICES_DOMAIN`)
      kind: Rule
      middlewares:
        - name: forwardauth-geoblock
          namespace: production
        - name: crowdsec-bouncer
          namespace: production
      services:
        - name: uptime
          port: 3001
  tls:
    secretName: $SERVICES_TLS_NAME-tls